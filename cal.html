<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calendario, template</title>
		<link rel="stylesheet" href="CSS/style_calendar.css">
		<script src="jsToolkit.js"></script>
	</head>
	<body onload="prepareCal(1,2018)">
		<div id="cal">
			<div id="monthbar">
				<button id="prev">&lt;&lt;</button>
				<span id="meseanno">Mese Anno</span>

			</div>
			<div id="dayRow"><span class="day">D</span><span class="day">L</span><span class="day">M</span><span class="day">M</span><span class="day">G</span><span class="day">V</span><span class="day">S</span></div>
			<div id="daypicker">
				<button>1</button><button>1</button><button>1</button><button>1</button><button>1</button><button>1</button><button>1</button><br />
				<button>1</button><button>1</button><button>1</button><button>1</button><button>1</button><button>1</button><button>1</button><br />
				<button>11</button><button>11</button><button>11</button><button>11</button><button>11</button><button>11</button><button>11</button><br />
				<button>11</button><button>11</button><button>11</button><button>11</button><button>11</button><button>11</button><button>11</button><br />
				<button>11</button><button>11</button><button>11</button><button>11</button><button>11</button><button>11</button><button>11</button><br />
				<button>11</button><button>11</button><button>11</button><button>11</button><button>11</button><button>11</button><button>11</button><br />
			</div>
		</div>
	</body>
</html>
