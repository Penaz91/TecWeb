    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="keywords" content="registrazione,sale,studio,audio,prove" />
    <meta name="description" content="Sito dello studio di registrazione Audiogram Lab" />

<body>
    <div class="logindialog">
        <img src="Images/logo.png" alt="Logo Audiogram Lab" />
        <h1>Registration</h1>
        <p class="evident">Every field must be compiled</p>
        <form action="doSignup.php" method="post">
            <fieldset>
            <label for="Rusername">Username:</label>
            <input type="text" name="Rusername" id="Rusername" tabindex="1"/>
            <label for="Remail">Email Address:</label>
            <input type="text" name="Remail" id="Remail" tabindex="2"/>
            <label for="Rtel">Phone Number:</label>
            <input type="text" name="Rtel" id="Rtel" tabindex="3"/>
            <label for="Rpwd">Password:</label>
            <input type="password" name="Rpwd" id="Rpwd" tabindex="4"/>
            <label for="Rpwd2">Type again your Password:</label>
            <input type="password" name="Rpwd2" id="Rpwd2" tabindex="5"/>
            <button type="submit" value="Registrati" id="submitbtn" tabindex="6">Register</button>
            </fieldset>
        </form>
        <!--STATOREGISTRAZIONE-->
    </div>
</body>
